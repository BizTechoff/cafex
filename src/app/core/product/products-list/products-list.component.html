<div class="full-page">
    <div class="header">
        <div style="display: flex; flex-direction: column; justify-content: space-between; ">
            <div style="display: flex; flex-direction: row;">
            <data-control style="width: 100%;" [column]='search'></data-control>
            </div>
            <div style="width: 100%; padding-top: 3.5px;">
                <button style="width: 100%;" mat-raised-button color='primary' (click)="editOrAddProduct()">
                    <mat-icon>add</mat-icon>
                    <mat-label style="padding-right: 10px;">הוספת פריט חדש</mat-label>
                </button>
            </div>
        </div>
    </div>
    <div class="grow-item">
        <data-grid [settings]='products'></data-grid>
    </div>
    <div class="footer"></div>
</div>
