<div class="full-page">
    <div class="header">
        <div style="display: flex; flex-direction: column; justify-content: space-between; ">
            <div style="display: flex; flex-direction: row; ">
                <div style="display: flex; justify-content: flex-start;">
                    <button mat-icon-button mat-dialog-close title="סגור" (click)="close()">
                        <mat-icon>close</mat-icon>
                    </button>
                </div>

                <div style="display: flex; justify-content: center;">
                    <h3>פרטי הזמנה {{ this.args.in.oNum }}</h3>
                </div>
            </div>
            <div *ngIf='!this.isContaierExists()'>
                <span style="color: red;"> {{ this.containerStatus }} </span>
            </div>
            <div *ngIf="!this.readonly" style="width: 100%; padding-top: 3.5px;">
                <button *ngIf='this.isContaierExists()' style="width: 100%;"
                    mat-raised-button color='primary' (click)="addOrderItem()">
                    <mat-icon>add</mat-icon>
                    <mat-label style="padding-right: 10px;">{{ isTechnician() ? 'הוספת פריט חדש' : 'הוספת פריט חדש' }}
                    </mat-label>
                </button>
            </div>
        </div>
    </div>
    <div class="grow-item">
        <data-grid [settings]='orderItems'></data-grid>
    </div>
    <div class="footer"></div>
</div>
