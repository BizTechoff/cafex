<div class="full-page">
    <div class="header">
        <div style="display: flex; flex-direction: row; justify-content: space-between; ">
            <button mat-icon-button mat-dialog-close title="סגור" style="justify-content: flex-start" (click)="close()">
                <mat-icon>close</mat-icon>
            </button>
            <div *ngIf="!this.readonly" style="width: 100%; padding-top: 3.5px;">
                <button style="width: 100%;" mat-raised-button color='primary' (click)="addOrderItem()">
                    <mat-icon>add</mat-icon>
                    <mat-label style="padding-right: 10px;">הוספת שורה חדשה</mat-label>
                </button>
            </div>
        </div>
    </div>
    <div class="grow-item">
        <data-grid [settings]='orderItems'></data-grid>
    </div>
    <div class="footer"></div>
</div>
