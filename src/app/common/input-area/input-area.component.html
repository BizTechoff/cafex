
<mat-card-header>
<div style="display: flex; flex-direction: row; justify-content: flex-start;">
  <button mat-icon-button mat-dialog-close title="סגור" (click)="this.dialogRef.close()">
      <mat-icon>close</mat-icon>
  </button>
  <h3 matDialogHeader style="padding-right: 5px;">{{args.title}}</h3>
</div>
</mat-card-header>

<mat-dialog-content>
  <div class="help-text" *ngIf="args.helpText">
    {{args.helpText}}
  </div>
  <data-area [settings]="area"> </data-area>
</mat-dialog-content>
<!-- <mat-dialog-actions> -->

<div style="display: flex; flex-direction: row; justify-content: space-between;">
  <button mat-raised-button *ngFor="let b of args.buttons" (click)="buttonClick(b,$event)">
    {{b.text}}
  </button>
  <button mat-raised-button color="accent" (click)="confirm()">
    עדכן
  </button>
  <button type="button" mat-raised-button (click)="this.dialogRef.close()">
    סגור
  </button>
</div>

<!-- </mat-dialog-actions> -->
