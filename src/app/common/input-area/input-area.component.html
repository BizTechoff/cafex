
<mat-card-header>
  
  <div style="display: flex; flex-direction: column; justify-content: space-between; ">
    <div style="display: flex; flex-direction: row; ">
        <div style="display: flex; justify-content: flex-start;">
            <button tabindex="-1" mat-icon-button mat-dialog-close title="סגור" (click)="this.dialogRef.close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div style="display: flex; justify-content: center;">
          <h3 matDialogHeader style="padding-right: 5px;">{{args.title}}</h3>
        </div>
    </div>
</div>
</mat-card-header>

<mat-dialog-content>
  <div class="help-text" *ngIf="args.helpText">
    {{args.helpText}}
  </div>
  <data-area [settings]="area"> </data-area>
</mat-dialog-content>
<!-- <mat-dialog-actions> -->

<div style="display: flex; flex-direction: row; justify-content: space-between;">
  <button mat-raised-button *ngFor="let b of args.buttons" (click)="buttonClick(b,$event)">
    {{b.text}}
  </button>
  <button mat-raised-button color="accent" (click)="confirm()">
    <mat-label>{{ this.args.mainButtonText? this.args.mainButtonText : 'עדכן' }}</mat-label>
  </button>
  <button type="button" mat-raised-button (click)="this.dialogRef.close()">
    סגור
  </button>
</div>

<!-- </mat-dialog-actions> -->
